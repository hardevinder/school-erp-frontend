<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- ✅ Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/images/ses_logo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a1f44" />

    <!-- ✅ Custom Description -->
    <meta
      name="description"
      content="Smarto Experiential School – Admission Enquiry Portal for innovative learning from Pre-Nursery to Grade 9. Where curiosity meets creativity."
    />

    <!-- ✅ Apple / PWA icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/SmartoLogo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Open Graph (OG) Meta Tags -->
    <meta property="og:title" content="Smarto Experiential School - Admission Enquiry" />
    <meta
      property="og:description"
      content="Join Smarto Experiential School – empowering students with experiential learning, curiosity, and innovation from Pre-Nursery to 9th Grade."
    />
    <meta property="og:image" content="%PUBLIC_URL%/images/ses_logo.png" />
    <meta property="og:url" content="https://ses.edubridgeerp.in/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Smarto Experiential School" />

    <!-- ✅ Twitter Card for better sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Smarto Experiential School - Admission Enquiry" />
    <meta
      name="twitter:description"
      content="Smarto Experiential School – nurturing innovation, collaboration, and excellence in education."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/images/ses_logo.png" />

    <!-- ✅ Page Title -->
    <title>Smarto Experiential School - Admission Enquiry</title>

    <!-- ✅ Optional: SEO Keywords -->
    <meta
      name="keywords"
      content="Smarto Experiential School, SES, Smarto School, Admission, Experiential Learning, PathSeekers, EduBridge ERP, Enquiry Form, CBSE School, Innovative Education"
    />

    <!-- ✅ Canonical URL -->
    <link rel="canonical" href="https://ses.edubridgeerp.in/" />

    <!-- ✅ Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- ✅ Fonts (Optional) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Favicons for multiple devices -->
    <link rel="icon" sizes="192x192" href="%PUBLIC_URL%/images/ses_logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/images/ses_logo.png" />
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
